<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World with Javascript Console</title>
</head>
<body>

    <script>

        // Création d'une variable 'message' de type string contenant la chaine de caractères à afficher
        let message = "Hello, World !";
        // On demande à la console système de logger le contenu de notre variable
        console.log(message);
        // Pour voir la console de développement javascript dans un navigateur, il faut ouvrir les development-tools
        // En général : CTRL+SHIFT+I ou F12, sinon voir le menu

    </script>


</body>
</html>
