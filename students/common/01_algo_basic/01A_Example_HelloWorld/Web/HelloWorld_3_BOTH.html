<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World with both HTML/Javascript</title>
</head>
<body id="UnIdArbitraire">

    <script>
        // Création d'une variable 'message' de type string contenant la chaine de caractères à afficher
        let message = "Hello, World !";
        // On récupère l'Element javascript qui correspond au body
        let body = document.getElementById("UnIdArbitraire");
        // On injecte la variable message dans le body
        body.innerText = message;

    </script>

</body>
</html>
